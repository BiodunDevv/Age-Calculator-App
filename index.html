<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon-32x32.png">
  <title>Age Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="top-input">
        <div class="each">
          <label for="day">Day</label>
          <input type="number" id="day" placeholder="DD">
          <span>This field is required</span>
          </div>
          <div class="each">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM">
            <span>This field is required</span>
          </div>
          <div class="each">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY">
            <span>This field is required</span>
          </div>
          </div>
          <div class="btn-line">
            <hr>
            <img id="btn" src="assets/images/icon-arrow.svg" alt="">
          </div>
          <div class="output">
            <h1><span id="age-years">--</span> years</h1>
            <h1><span id="age-months">--</span> months</h1>
            <h1><span id="age-days">--</span> days</h1>
          </div>
  </section>
  <script src="app.js"></script>
  <script src="script.js"></script>
</body>
</html>
